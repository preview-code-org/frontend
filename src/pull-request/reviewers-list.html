<dom-module id="reviewers-list">
  <template>
    <style>
      :host {
        display:flex;
        flex-wrap: wrap;
      }
      .lgtm-true.false {
        display: none;
      }
      iron-icon {
        -webkit-box-shadow: 0 0 0 3px rgba(0,0,0,0.2);
        box-shadow: 0 0 0 3px rgba(0,0,0,0.2);
        padding: 2px;
        width:16px;
        height:16px;
        background-color: var(--primary-background-color);
        border-radius: 9px;
        margin-left: -9px;
        margin-top: -9px;
      }
      .lgtm-true {
        fill: var(--primary-action-green);
      }
      .reviewer {
        -webkit-box-shadow: 0 0 4px 0 rgba(0,0,0,0.2);
        box-shadow: 0 0 4px 0 rgba(0,0,0,0.2);
        border-radius: 9px;
        width: 52px;
        height: 52px;
        background-repeat: no-repeat;
        background-size: 100%;
        margin: 8px 8px;
      }
    </style>


    <template is="dom-repeat" items="[[reviewers]]" as="reviewer">
      <div class="reviewer" style$="order: [[_lgtmToOrder(reviewer.lgtm)]]; background-image: url([[reviewer.profile]]); ">
        <iron-icon class$="lgtm-true [[reviewer.lgtm]]", icon="icons:thumb-up"></iron-icon>
      </div>
    </template>

  </template>
  <script>
    Polymer({
      is: 'reviewers-list',
      properties: {
        reviewers: Array
      },
      _lgtmToOrder(lgtm) {
        if (lgtm) {
          return 0;
        }
        return 1;
      }
    });
  </script>
</dom-module>
