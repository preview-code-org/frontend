<link rel="import" href="../../../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-behaviors/iron-control-state.html">
<link rel="import" href="../../list-items/column-list-item.html">
<link rel="import" href="../../list-items/list-item-label.html">
<link rel="import" href="../../list-items/tags-list.html">
<link rel="import" href="../../ajax/github-authenticated-ajax.html">
<link rel="import" href="../../util/to-date-string-behavior.html">

<dom-module id="project-pull-request-list-item">
  <template>
    <style>
      :host {
        outline: none;
        display: block;
      }
      @keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
      }
      [hidden] {
        display: none !important;
      }
      .indicator.true {
        background-color: var(--primary-action-red);
      }
      .icon-failed {
        fill: var(--primary-action-red);
      }
      .icon-passed {
        fill: var(--primary-action-green);
      }
      /* We hide by default, to prevent double icons if the data is still loading */
      .icon-failed:not(.failure):not(.error) {
        display: none;
      }
      .icon-passed:not(.success) {
        display: none;
      }
      .main iron-icon, .ci-placeholder {
        width: 20px;
        height: 20px;
        margin-top: -4px;
        display: inline-block;
      }
      .main iron-icon {
        animation: fadein 1s;
      }
      .main span {
        line-height: 24px;
      }
      .main a {
        text-decoration: none;
      }
      .main .labels {
        height: 24px;
      }
    </style>

    <github-authenticated-ajax
      id="ajaxIssue"
      refurl="[[pr._links.issue.href]]"
      last-response="{{issue}}"></github-authenticated-ajax>

    <github-authenticated-ajax
      id="ajaxStatuses"
      refurl="[[pr._links.statuses.href]]"
      last-response="{{statuses}}"></github-authenticated-ajax>

    <column-list-item selected="[[selected]]" focused="[[focused]]">
      <div class$="margin indicator [[pr.notification]]">

      </div>
      <div class="main">
        <list-item-label type="title">
          <span title$="[[pr.title]]">[[pr.title]]</span>
        </list-item-label>
        <list-item-label type="subtitle">[[pr.user.login]]</list-item-label>
        <span class="labels">
          <list-item-label type="box" title="Status" hidden$="[[_shouldHideLabels]]">[[_getLabelNames(issue.labels)]]</list-item-label>
        </span>
      </div>
      <div class="info">
        <list-item-label type="info" title$="Last updated [[_updatedAtString]]" icon="device:access-time">[[_updatedAtString]]</list-item-label>
        <list-item-label type="info" title="Amount of reviewers" icon="social:people-outline">[[pr.requested_reviewers.length]]</list-item-label>
        <list-item-label type="info">
          <span hidden$="[[!_hasCIStatus]]">
            <a href$="{{_cistatus.target_url}}" target="_blank">
              <iron-icon title="CI passed" class$="icon-passed [[_cistatus.state]]" icon="icons:check-circle"></iron-icon>
            </a>
            <a href$="{{_cistatus.target_url}}" target="_blank">
              <iron-icon title="CI failed" class$="icon-failed [[_cistatus.state]]" icon="icons:cancel"></iron-icon>
            </a>
          </span>
        </list-item-label>
      </div>
    </column-list-item>

    <!-- Keep for future reference
      Reviewers:
      <template is="dom-repeat" items="[[pr.reviewers]]" as="reviewer">
        <img alt$="[[reviewer.name]]" title$="[[reviewer.name]]"
             class="avatar" height="36" src$="[[reviewer.profile]]" width="36">
      </template>
    -->
  </template>
  <script>
  /*global ToDateStringBehavior*/
    Polymer({
      is: 'project-pull-request-list-item',
      behaviors: [ToDateStringBehavior, Polymer.IronControlState],
      properties: {
        pr: Object,
        issue: Object,
        showStatus: Boolean,
        selected: Boolean,
        statuses: Array,
        _shouldHideLabels: {
          type: Boolean,
          value: true,
          computed: '_hasNoLabels(showStatus, issue)'
        },
        _cistatus: {
          type: String,
          computed: '_getCIStatus(statuses)'
        },
        _updatedAtString: {
          type: String,
          computed: 'toDateStringLength(pr.updated_at, timeLength)'
        },
        timeLength: {
          type: String,
          value: 'short'
        },
        _hasCIStatus: {
          type: Boolean,
          value: false,
          computed: '_has(_cistatus)'
        }
      },
      observers: [
        '_fireAjax(pr)',
        '_setStatus(pr, issue)'
      ],
      _hasNoLabels: function(showStatus, issue) {
        return !showStatus || !issue.labels.length;
      },
      _has: function(value) {
        return !!value;
      },
      _getLabelNames: function(labels) {
        return labels.map(function(label) {
          return label.name;
        });
      },
      _getCIStatus: function(statuses) {
        var ci = statuses.filter(function(status) {
          return status.context.includes('continuous-integration');
        });
        var latestci = ci.reduce(function(prev, next) {
          if (!prev || prev.id < next.id) {
            return next;
          }
          return prev;
        }, '');
        return latestci;
      },
      _fireAjax: function() {
        this.$.ajaxIssue.generateRequest();
        this.$.ajaxStatuses.generateRequest();
      },
      _setStatus: function(pr, issue) {
        pr.labels = issue.labels;
      }
    });
  </script>
</dom-module>
