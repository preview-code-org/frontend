<link rel="import" href="../../bower_components/Sortable/Sortable.html">
<link rel="import" href="../../util/markdown-input.html">
<link rel="import" href="../../util/editable-title.html">
<link rel="import" href="../../util/collapse-icon.html">
<link rel="import" href="../../util/dom-repeat-once.html">
<link rel="import" href="../pull-request/pull-request-add-comments.html">
<link rel="import" href="../pull-request/pull-request-comment.html">
<link rel="import" href="highlight.html">

<dom-module id="pull-request-group">
  <template>
    <style>
      [hidden] {
        display: none !important;
      }
      :host {
        overflow: hidden;
        display: block;
        margin: 2em 0;
        padding: 1em 2em;
        background-color: var(--primary-background-color);
        -webkit-box-shadow: 0 0 8px 0 rgba(0,0,0,0.2);
        box-shadow: 0 0 8px 0 rgba(0,0,0,0.2);
        -webkit-transition: all 0.3s ease;
        -moz-transition: all 0.3s ease;
        -ms-transition: all 0.3s ease;
        -o-transition: all 0.3s ease;
        transition: all 0.3s ease;
      }
      :host([collapsed]) {
        height: 3em !important;
      }
      header {
        min-height: 2em;
      }
      h2.title {
        height: 25px;
      }
      markdown-input {
        margin-bottom: 1em;
      }
      markdown-input[disabled] {
        margin-bottom: 0;
      }
      #hunks {
        width: 100%;
        display: block;
        min-height: 2em;
      }
      #hunks:empty {
        box-sizing: border-box;
        margin-top: 1em;
        display: block;
        border: dashed 3px #ccc;
        color: #ccc;
        padding: 3em 1em;
        text-align: center;
      }
      #hunks:empty::before {
        content: "Drag some diffs here!";
        font-size: 1.4em;
        font-weight: 600;
      }
      .toggle-comments {
        background-color: var(--secondary-background-color);
      }
      .hunk {
        width: 100%;
        -webkit-transition: all 0.4s;
        -moz-transition: all 0.4s;
        -o-transition: all 0.4s;
        -ms-transition: all 0.4s;
        transition: all 0.4s;
        margin-bottom: 1em;
      }
      pull-request-diff-highlight {
        margin: -2em 0 0 0 !important;
        position: relative;
        z-index: 0;
      }
      .hunk-ghost {
        z-index: 100;
        margin-left: 1em;
        -webkit-box-shadow: 0 8px 16px 0 rgba(0,0,0,0.25);
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.25);
      }
      .drag-handle {
        -webkit-transition: all 0.2s;
        -moz-transition: all 0.2s;
        -o-transition: all 0.2s;
        -ms-transition: all 0.2s;
        transition: all 0.2s;
        z-index: 1;
        position: relative;
        width: calc(100% - 50px);
        height: 2em;
        opacity: 0;
      }
      .drag-handle[editable] {
        cursor: pointer;
      }
      .drag-handle[editable]::before {
        content: "";
        position: relative;
        margin: 0 auto;
        width: 2em;
        height: 0.75em;
        display: block;
        background-color: var(--secondary-text-color);
        border-radius: 1em;
        top: 12px;
      }
      .drag-handle[editable]:hover,
      .hunk-ghost .drag-handle {
        opacity: 1;
      }
    </style>
    <collapse-icon collapsed="{{collapsed}}"></collapse-icon>
    <div class="collapsedContent" hidden$="[[!collapsed]]">
      <h2>[[group.info.title]]</h2>
    </div>
    <div class="content" hidden$="[[collapsed]]">
      <header>
        <editable-title id="editTitleDialog" editable="[[editable]]" value="{{group.info.title}}"></editable-title>
      </header>

      <markdown-input
        hidden$="[[hideDescription]]"
        disabled="[[!editable]]"
        label="Enter a description for these changes. Markdown is supported."
        markdown="{{group.info.description}}"
        project="[[project]]"
      ></markdown-input>

      <dom-repeat-once id="hunks" items="[[group.diff]]" disabled="[[!editable]]"></dom-repeat-once>
      <p class="toggle-comments" hidden$="[[editable]]">
        <span>comments</span>
        <collapse-icon collapsed="{{collapseComments}}"></collapse-icon>
      </p>
      <div class="group-comment" hidden$="[[hideComments]]">
        <template is="dom-repeat" items="[[group.comments]]" as="comment">
          <pull-request-comment
              text="[[comment.body]]" author="[[comment.user]]"
              date="[[comment.timeopened]]" project="[[project]]"></pull-request-comment>
        </template>
        <pull-request-add-comments comments="{{group.comments}}"></pull-request-add-comments>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'pull-request-group',
      properties: {
        editable: {
          type: Boolean,
          value: false
        },
        group: Object,
        collapseComments: {
          type: Boolean,
          value: true
        },
        hideComments: {
          type: Boolean,
          computed: '_shouldHideComments(collapseComments, editable)'
        },
        hideDescription: Boolean,
        collapsed: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        project: Object,
        _isAlreadyInitialized: Boolean
      },
      observers: [
        '_resetCollapsed(group)',
        '_groupChanged(group, editable)'
      ],
      attached: function() {
        if (!this.editable && !this.group.info.description) {
          this.hideDescription = true;
        }
        this.initSortable();
        this.$.editTitleDialog.addEventListener('confirm', this._renameGroup.bind(this));
      },
      initSortable: function() {
        if (this.editable && !this._isAlreadyInitialized) {
          Sortable.create(this.$.hunks, {
            group: 'hunks',
            ghostClass: 'hunk-ghost',
            handle: '.drag-handle',
            animation: 500,
            setData: function(dataTransfer, dragEl) {
              dataTransfer.setDragImage(dragEl.querySelector('pull-request-diff-highlight').hunk.img, 50, 50);
            }
          });
          this.$.hunks.addEventListener('remove', this._fire('remove').bind(this));
          this.$.hunks.addEventListener('add', this._fire('add').bind(this));
          this.$.hunks.addEventListener('update', this._fire('update').bind(this));
          this._isAlreadyInitialized = true;
          this.updateStyles();
        }
      },
      _groupChanged: function(group, editable) {
        if (group) {
          this.$.hunks.reset(function(hunk) {
            return this._createDraggableHunk(hunk, editable);
          }.bind(this));
          this.async(function() {
            // Force a recalc to make sure that the `:empty` pseudo selector
            // is correctly cleared after stamping groups to the hunks section
            this.$.hunks.style.zoom = this.$.hunks.style.zoom ? '0.999999' : '1';
          }, 1);
          this.displayTitle = this.group.info.title;
        }
      },
      _createDraggableHunk: function(hunk, editable) {
        var container = document.createElement('div');
        container.setAttribute('class', 'hunk');
        var dragHandle = document.createElement('div');
        dragHandle.setAttribute('class', 'drag-handle');
        if (editable) {
          dragHandle.setAttribute('editable', 'true');
        }
        var hunkElem = document.createElement('pull-request-diff-highlight');
        hunkElem.set('hunk', hunk);
        container.appendChild(dragHandle);
        container.appendChild(hunkElem);
        return container;
      },
      _renameGroup: function(e) {
        if (this.group) {
          this.fire('rename', {
            groupId: this.group.id,
            title: e.detail
          });
        }
      },
      _fire: function(name) {
        return function(e) {
          e.stopPropagation();
          this.fire(name, {
            hunk: e.item.children[1].hunk,
            groupId: this.group.id,
            oldIndex: e.oldIndex,
            newIndex: e.newIndex
          });
        }
      },
      _shouldHideComments: function(collapsed, editable) {
        return collapsed || editable;
      },
      _resetCollapsed: function() {
        this.collapsed = false;
        this.collapseComments = true;
      }
    });
  </script>
</dom-module>
