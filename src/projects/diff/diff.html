<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../util/dom-repeat-once.html">
<link rel="import" href="group.html">
<link rel="import" href="diff-parser.html">
<link rel="import" href="hunk-sorter.html">
<link rel="import" href="../../util/input-dialog.html">
<link rel="import" href="order-dialog.html">

<dom-module id="pull-request-diff">
  <template>
    <style>
      :host {
        display: block;
      }
      [hidden] {
        display: none !important;
      }
      .overview {
        max-width: 500px;
      }
      .description {
        display: block;
      }
      .actions {
        position: fixed;
        bottom: 2em;
        right: 5em;
      }
      .actions * {
        margin: 1em;
        --paper-fab-background: var(--primary-background-color);
        --paper-fab-iron-icon: {
          fill: var(--secondary-text-color);
        };
      }
      paper-toolbar {
        -webkit-box-shadow: 0 0 8px 0 rgba(0,0,0,0.2);
        box-shadow: 0 0 8px 0 rgba(0,0,0,0.2);
        --paper-toolbar-background: var(--primary-background-color);
      }
      .additions {
        color: var(--addition-color);
      }
      .deletions {
        color: var(--deletion-color);
      }
      .group-ghost {
        -webkit-box-shadow: 0 8px 16px 0 rgba(0,0,0,0.25);
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.25);
        -webkit-transition: all 0.4s;
        -moz-transition: all 0.4s;
        -o-transition: all 0.4s;
        -ms-transition: all 0.4s;
        transition: all 0.4s;
      }
      pull-request-group:first-child {
        margin-top: 0;
      }
      #hunkGroups {
        will-change: height;
      }
    </style>
    <diff-parser diff="[[diff]]" base-url="[[baseUrl]]" sha="[[sha]]" additions="{{additions}}" deletions="{{deletions}}" hunks="{{hunks}}"></diff-parser>
    <hunk-sorter id="sorter" raw-hunks="[[hunks]]" groups="{{orderedGroups}}" pull-request="[[pullRequest]]"></hunk-sorter>

    <div id="hunkGroups">
      <template is="dom-repeat" items="[[orderedGroups]]">
        <pull-request-group id$="group-[[item.id]]" group="[[item]]" editable="[[editable]]"
          pull-request="[[pullRequest]]" group-comments="{{groupComments}}"
          github-user="[[githubUser]]"></pull-request-group>
      </template>
    </div>

    <div class="actions" hidden$="[[!editable]]">
      <paper-fab icon="icons:add" on-tap="_openAddGroupDialog" title="Add a group"></paper-fab>
      <paper-fab icon="icons:list" on-tap="_openGroupOrderDialog" title="Re-order groups"></paper-fab>
    </div>

    <order-dialog
      id="orderGroupDialog"
      action-title="Drag groups to re-order them"
      items="[[_groupTitles]]"
    ></order-dialog>

    <input-dialog
      id="addGroupDialog"
      label="Enter a title for this group"
      on-confirm="_addGroup"
    ></input-dialog>

  </template>
  <script>
    Polymer({
      is: 'pull-request-diff',
      properties: {
        githubUser: Object,
        editable: {
          type: Boolean,
          value: false
        },
        baseUrl: String,
        sha: String,
        number: Number,
        additions: Number,
        deletions: Number,
        diff: String,
        hunks: {
          type: Array,
          value: function() {
            return [];
          }
        },
        orderedGroups: {
          type: Array,
          notify: true
        },
        _groupTitles: Array,
        _sortable: Object,
        groupComments: {
          type: Array,
          notify: true
        },
        pullRequest: Object
      },
      observers: [
        '_setGroupTitles(orderedGroups.*)'
      ],
      listeners: {
        'order': '_groupMove',
        'remove': '_hunkRemoved',
        'add': '_hunkAdded',
        'update': '_hunkUpdate',
        'orderUpdate': '_updateUI',
        'rename': '_updateUI'
      },
      _openAddGroupDialog: function() {
        this.$.addGroupDialog.open();
      },
      _openGroupOrderDialog: function() {
        this.$.orderGroupDialog.open();
      },
      _setGroupTitles: function(groups) {
        this._groupTitles = groups.base.map(function(group) {
          return group.info.title;
        });
      },
      jumpToHunk: function(groupId, hunkId) {
        var scrollTop = Math.min(
                          this.$$('#group-'+groupId).jumpToHunk(hunkId) - 40,
                          this.scrollHeight - this.getClientRects()[0].height
                        );
        var timingFn = function(t, b, c, d) {
          t /= d;
          return -c * t*(t-2) + b;
        };

        var startTime = Date.now();
        var currentScrollTop = this.scrollTop;
        var deltaScrollTop = scrollTop - currentScrollTop;
        var duration = 300;
        var updateFrame = function() {
          var now = Date.now();
          var elapsedTime = now - startTime;
          if (elapsedTime < duration) {
            var newScroll = timingFn(elapsedTime, currentScrollTop, deltaScrollTop, duration);
            this.scrollTop = newScroll;
            requestAnimationFrame(updateFrame);
          } else {
            this.scrollTop = scrollTop;
          }
        }.bind(this);

        updateFrame();
      },
      _addGroup: function(e) {
        this.$.sorter.addGroup(e.detail);
      },
      _hunkAdded: function(e) {
        this.$.sorter.addHunkToGroup(e.detail.hunk, e.detail.groupId, e.detail.newIndex);
      },
      _hunkRemoved: function(e) {
        this.$.sorter.removeHunkFromGroup(e.detail.groupId, e.detail.hunk);
      },
      _hunkUpdate: function(e) {
        this.$.sorter.moveHunk(e.detail.groupId, e.detail.oldIndex, e.detail.newIndex);
      },
      _groupMove: function(e) {
        this.$.sorter.moveGroup(e.detail.oldIndex, e.detail.newIndex);
      },
      _updateUI: function() {
        var groups = this.orderedGroups;
        this.set('orderedGroups', []);
        this.set('orderedGroups', groups);
      },
      getOrdering: function() {
        return this.$.sorter.getOrdering();
      }
    });
  </script>
</dom-module>
