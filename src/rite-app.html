<!-- Load these elements first to have fetch sub-pages as fast as possible -->
<link rel="import" href="../bower_components/iron-lazy-pages/iron-lazy-pages.html">
<link rel="import" href="../bower_components/carbon-route/carbon-location.html">
<link rel="import" href="../bower_components/carbon-route/carbon-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<link rel="stylesheet" href="../bower_components/font-roboto/roboto.html">
<link rel="import" href="../ajax/authenticated-ajax.html">

<dom-module id="rite-app">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color:grey;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: var(--secondary-action-red);
        margin-left: -55px;
        color: var(--secondary-action-red);
        font-size: 13px;
      }
      paper-tab {
        @apply(--layout-flex-none);
        padding: 0;
        --paper-tab-ink: var(--secondary-action-red);
      }
      paper-tab a {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        text-decoration: none;
        text-transform: uppercase;
        color: var(--primary-text-color);
        font-weight: 500;
        padding: 0 20px;
        height: 100%;
      }
      .spacer {
        @apply(--layout);
        @apply(--layout-flex-auto);
        @apply(--layout-center-center);
      }

      paper-header-panel {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .paper-header {
        flex: 0;
        background-color: var(--primary-background-color);
        -webkit-box-shadow: 0 0 8px 0 rgba(0,0,0,0.25);
        box-shadow: 0 0 8px 0 rgba(0,0,0,0.25);
      }
      iron-lazy-pages {
        flex: 1;
        display: flex;
      }
    </style>
    <carbon-location route="{{route}}"></carbon-location>
    <carbon-route route="{{route}}" pattern="/:page" data="{{page}}" tail="{{tail}}"></carbon-route>

    <iron-ajax
      auto
      url="token.json"
      handle-as="json"
      on-response="storeAccessToken"></iron-ajax>
    <authenticated-ajax id="authenticatedAjax"></authenticated-ajax>

    <paper-header-panel>
      <div class="paper-header">
        <template is="dom-if" if="[[!_equals('',page.page)]]">
          <paper-tabs selected="{{page.page}}" scrollable attr-for-selected="data-route">
            <paper-tab data-route="">
              <a href$="[[route.prefix]]/">Home</a>
            </paper-tab>
            <paper-tab data-route="projects">
              <a href$="[[route.prefix]]/projects">My projects</a>
            </paper-tab>
            <paper-tab data-route="pull-requests">
              <a href$="[[route.prefix]]/pull-requests">My pull requests</a>
            </paper-tab>
          </paper-tabs>
        </template>
      </div>

      <iron-lazy-pages selected="[[page.page]]"
                  attr-for-selected="data-route"
                  fallback-selection="404">
        <template is="iron-lazy-page" data-route=""
                  path="home-page.html">
          <home-page></home-page>
        </template>
        <template is="iron-lazy-page" data-route="projects"
                  path="projects/projects-page.html">
          <projects-page route="{{tail}}"></projects-page>
        </template>
        <template is="iron-lazy-page" data-route="pull-requests"
                  path="my-pull-requests-page.html">
          <my-pull-requests-page></my-pull-requests-page>
        </template>
        <template is="iron-lazy-page" data-route="404">
          Oops you hit a 404!

          <a href="/">Head back home</a>
        </template>
      </iron-lazy-pages>
    </paper-header-panel>
  </template>
  <script>
  Polymer({
    is: 'rite-app',
    _equals: function(one, other) {
      return one === other;
    },
    storeAccessToken: function(e) {
      this.$.authenticatedAjax.storeToken(e.detail.response);
    }
  });
  </script>
</dom-module>
